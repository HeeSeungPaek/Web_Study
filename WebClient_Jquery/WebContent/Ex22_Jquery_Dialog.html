<!DOCTYPE html>
<html>
<head>
	<!-- https://tdremon.tistory.com/entry/Modal%EA%B3%BC-Modeless%EC%9D%98-%EC%B0%A8%EC%9D%B4
	모달과 모달리스의 차이를 알아두자 -->

	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<script type="text/javascript">
		$(function(){
			
			$('#event_date').datepicker(
				{dateFormat:"yy년 mm월 dd일"}
			);
			
			$('#dialog').dialog(
				{
					autoOpen:false,
					show:{
						effect:"explode",
						duration:500
					},
					hide:{
						effect:"blind",
						duration:500
					},
					buttons:{
						"submit":function(){
							let eventName = $('#event_name').val();
							let eventDate = $('#event_date').val();
							
							// 부모창에 정보를 떨어뜨려 줄 것이다.
							$("<h3></h3>").html(eventName + " : " + eventDate).appendTo('#output');
							$('#dialog').dialog("close");
						},
						"reset":function(){				//빈 문자열로 reset
							$('#event_name').val(''); 
							$('#event_date').val('');
						},
						"cancel":function(){			// 빈문자열로 reset하고 창 닫기
							$('#event_name').val(''); 
							$('#event_date').val('');
							$('#dialog').dialog("close");
						}
					},
					//resizable:false,
					modal: true	// 팝업을 닫기 전까지는 부모창에 대한 접근이 불가합니다.
				}
			);
			
			$('#open_button').click(function(){
				$('#dialog').dialog("open");
			});
		});
	</script>
</head>
<body>
	<h3 id="open_button">일정 생성</h3>
	<hr>
	<div id="output">
		
	</div>
	<!-- popup div -->
	<div id="dialog" title="팝업창">
		<h3>일정 만들기</h3>
		<label for="event_name">일정 이름</label>
		<input type="text" id="event_name">
		<br>
		<label for="event_date">일정 날자</label>
		<input type="text" id="event_date">
		<br>
	</div>
</body>
</html>
