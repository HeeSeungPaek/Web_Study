<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
	<script type="text/javascript">
	/* 
	1. https://jquery.com/  공식 사이트(버전에 대한 다운로드, 학습(API))
	2. https://www.w3schools.com/jquery/default.asp 학습용 사이트
	3. Jquery를 배우는 목적
	The jQuery library contains the following features:

		-HTML/DOM manipulation
		-CSS manipulation
		-HTML event methods
		-Effects and animations
		-AJAX
		-Utilities
	4. Jquery는 Javascript '라이브러리' (함수의 집합) => *.js 확장자로 배포가 된다.
		4.1 Jquery의 사용방법
		- 다운로드 받아 내 서버에서 배포하는 방식
			> Download the uncompressed, development jQuery 3.5.1 (288kb)
		- 편집하지 아니하고, 기존 Jquery를 그대로 배포하는 방식
			> Download the compressed, production jQuery 3.5.1	(88kb)
		- CDN 방식 (링크만 걸어 외부사이트(글로벌) 배포 권장)
			> 안정적인 다운로드 제공
		결론 : 네트워크 안될 시, CDN방식은 먹통이 되기에, 로컬에도 파일으 다운받아놓고, CDN방식을 사용하는것을 권장	
	
	5. Jquery version (웹 브라우저 호환성 지원)
		1.3.x ~ 3.5.x
		1.x.x ~ 3.x.x
		
		2.x : 브라우저 호환성 (IE 6, 7, 8 )
		3.x : 현재 사용하는 Ver. (기존에 필요없는 것을 제거하고 새로운 것을 추가)
			- 하위버전에 대한 호환에 문제가 있기 때문에 Migrate가 존재한다.
			- Migrate : 하위 버전 호환성(사라진 자원들이 여기 있다.)
	*/
	</script>
	<script src="script/jquery-3.5.1.min.js"></script> <!-- 내 파일을 배포하고 싶은 경우 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- CDN : 권장 -->
</head>
<body>
	권장 : CDN 방식
	혹시 적용이 안될 경우는 개발자도구 > Network > 200번대 뜨는지 확인할 것.
</body>
</html>
