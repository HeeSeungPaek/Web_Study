<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Content :text()와 html()의 차이</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				alert("Text : " + $('#test').text());	// text() :getter, 텍스트 취급
			});
			$('#btn2').click(function(){
				alert("Text : " + $('#test').html());	// html() :getter, 마크업 태그 취급
			});
			
			$("#btn3").click(function(){
				//$("#test").html("<div>AAA</div>");	// 태ㅔ그로 인정
				$("#test").text("<div>AAA</div>");		// Text로 뽑음
			});
		});
		
		
	</script>
</head>
<body>
	<p id="test">안녕하세요<b>정말</b>방가방가</p>
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
	
</body>
</html>
