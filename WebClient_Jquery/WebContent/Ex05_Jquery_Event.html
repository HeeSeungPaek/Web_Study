<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		// https://api.jquery.com/on/ >> off도 있습니다.
		
		/* 
		Jquery도 다중 이벤트 처리가 가능하다.
		처리하는 코드가 JSON 객체 형태로 제공
		2.x.x >> bind(), unbind()
		3.x.x >> on(), off()
		*/
		$(function(){	// 즉시 실행 함수
			// $('p').click(){}
			// $('p').mouseenter(){} 
			/* 
			$( "#dataTable tbody tr" ).on( "click", function() {
			  console.log( $( this ).text() );
			});$( "#dataTable tbody tr" ).on( "click", function() {
			  console.log( $( this ).text() );
			});$( "#dataTable tbody tr" ).on( "click", function() {
			  console.log( $( this ).text() );
			});
			*/
			// 이렇게 따로 걸지말고 추가하는 형태로 걸어보자.
			
			$('p').on(	// on함수 파라미터에 콜백함수를 주지 않고 JSON객체를 제공할 수 있다.
				{	// 객체를 사용하는 이점 : 효율적인 코드작업이 가능하다.
					mouseleave:function(){$(this).css('background-color', "red")} ,
					click:function(){$(this).css('background-color', "green")},
					mouseenter:function(){$(this).css('background-color', "blue")}
				}
			);
			
			$("button").click(function(){	// attatch 된 이벤트를 detatch
				$("p").off('click');
			});
		});
	</script>
</head>
<body>
	<p>on 함수를 사용해서  다중 이벤트 처리하기</p>
	<hr>
	<button>이벤트 제거</button>
</body>
</html>
