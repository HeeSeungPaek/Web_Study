<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 필수 Jquery.min.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- Jquery UI >> css(디자인요소), js(그 요소들의 이벤트와 기능을 제공) -->
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript">
	$( function() {
		$( "#datepicker" ).datepicker({
			dateFormat: "yy-mm-dd",
			numberOfMonths: 4,
			onSelect: function(date){
				alert("onSelect : " + date);
			},
			onClose: function(date){
				let currentDate = $("#datepicker").datepicker("getDate");
				console.log(date + "/" + currentDate);
				//Wed Oct 07 2020 00:00:00 GMT+0900 (대한민국 표준시)
				
				let date2 = new Date(currentDate);
				alert(date2.getFullYear() + " | " + date2.getDate());
			}
		});
	} );
	</script>
</head>
<body>
	<p>date: <input type="text" id="datepicker"></p>
</body>
</html>
