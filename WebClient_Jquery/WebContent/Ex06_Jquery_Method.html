<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.redcolor{color:red}
		.bluecolor{color:blue}
		.greencolor{color:green}
		.whitecolor{color:white}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		/* 
		Jquery 잘하는 법 :함수를 많이ㅣ 알고 있느냐, 셀렉터를 잘 쓰느냐
		addClass() - Adds one or more classes to the selected elements
		removeClass() - Removes one or more classes from the selected elements
		toggleClass() - Toggles between adding/removing classes from the selected elements
		css() - Sets or returns the style attribute
		*/
		$(document).ready(function(){
			$('td:contains("홍길동")').addClass('redcolor');
			$('td:contains("홍길동")')
			.siblings()
			.addClass("bluecolor")
			.parent()
			.find("td:eq(0)")	// filter함수 (선택자) > 현재 요소를 기준으로 찾는다.
			.addClass("greencolor");
		
			// $("#btnclick").on({click:function(){}}) 이게 더 좋다
			$('#btnclick').on('click', function(){
				alert("click");
			});
			
			$('#btnclick').on('mouseover', function(){
				document.getElementById("btnclick").style.backgroundColor = "red";
			});
			
			$('#btnclick').on('mouseout', function(){
				document.getElementById("btnclick").style.backgroundColor = "white";
			});
			
			$('#btnclick2').on('click', function(){
				$('#btnclick').off("click");
			});
			
			$("#stylediv").on(
				{
					mouseover:function(){$(this).addClass("greencolor")},
					mouseout:function(){$(this).removeClass("greencolor"); $(this).addClass("bluecolor");}
				}
			);
			
			//stylediv = 이벤트 mouseover, mouseout / 그린, 블루 / 객체
		});
	
	</script>
</head>
<body>
	<table>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>학생</td>
			<td>30</td>
			<td>잠자기</td>
		</tr>
	</table>
	<hr>
	<h3>이벤트</h3>
	<a href="http://www.naver.com">네이버 바로가기</a>
	<hr>
	<div id="btnclick">click</div>
	<div id="btnclick2">click2</div>
	<div id="stylediv">스타일적용</div>
</body>
</html>
