<!DOCTYPE html>
<html>
<head>

	<title>Insert title here</title>
	<!-- 필수 Jquery.min.js -->

	<!-- Jquery UI >> css(디자인요소), js(그 요소들의 이벤트와 기능을 제공) -->

	<style>
		#draggable { width: 150px; height: 150px; padding: 0.5em; }
