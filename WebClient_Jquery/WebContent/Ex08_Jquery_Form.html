
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
			$('#txtname').val("hong");	// setter
			
			//2. radio 기본 값 설정 : checked 속성
			$("input:radio").val(['F']); // 특수한 문법
			// * input:radio 중 value가 F인 녀석을 checked로 기본값 설정하겠다.. < 특수한 (예외적인) 상황
			
			console.log($("input:radio").val());	// 순서대로 먼저 만나는 태그의 value >> M
			// checked value를 얻고 싶어요 한다면,,
			console.log($("input:checked").val());	// 선행된 다른 태그가 있다면 문제가 생긴다.	>> F지만..
			
			//정확한 방법 : id부여해서 하지 못한다면, 정확하게 찾아 들어가야한다.
			console.log($("input:radio[name=gender]:checked").val());	// F
			
			// select tag 는
			// 단일선택
			// 다중선택 (multiple : 웹접근성땜에 사용 잘 x)
			//단일값
			console.log($("#isF").val());
			$("#isF").val('oracle');
			
			//다중값
			$("#isF2").val(["java","oracle"]);	// 다중 선택 가능
			
			$("#btnok").click(function(){
				let selecttag = $("#isF2").val();
				console.log(selecttag); // 배열
				for(let index in selecttag){
					console.log("value : " + selecttag[index]);
				}
			});
			
			if($("#myform").children().is("input:submit")){
				// 자식요소로 submit 속성을 가지고 있는 element를 가지고 있다면...
				alert("True");
			} else {
				alert("false");
			}
		});
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그) <!-- 접근성이 떨어져서 잘 사용하지 않는다. -->
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
