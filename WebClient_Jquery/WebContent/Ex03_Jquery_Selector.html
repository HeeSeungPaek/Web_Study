<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {  //ready == onload
			//선택자
			$('body > *').css("color", "red");	// 자식 선택자
			$('div > *').css("color", "blue");
			
			$("input[type=text]").css("color","green"); // 속성 선택자
			/* 
			기존 : value, text(interText, innerHtml) << 3총사
				  (val() / text() / html() >> getter,setter) >> read & write 
			ex) val('홍길동') > setter(write)
			ex) val() > getter(Read)
			
			Jquery를 편하게 사용하려면 id값을 부여해야 한다.
			예외적) 동적 생성을 할 수 없다. >> child의 sibling 등의 접근방법을 고려해야한다.
			<input type="text" id="userid" value="aaa"> => $('#userid').val()
			<input type="text" id="userid" value="aaa"> => $('#userid').val('홍')
			*/
			$("input[type=text]").val("hong");
			// read는 처음 만나는 것을 읽지만 ***
			// write는 모든 요소에 다 적용시켜버린다! ***
			$('input[type=password]').val("1111");	//type이 password인 모든 요소의 value=1111 write
			$('tr:odd').css('background-color', "gray");	// 1, 3, 5
			$("tr:even").css("background", "green");
			
			//Jquery와 javascript 혼용 (혼합) 사용가능
			setTimeout(function(){
				let value = $('select > option:selected').val();
				alert("select tag value : " + value);
			}, 3000);
			
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>
		</ul>
	</div>
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">

	<hr>
	<table>

		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>

	<hr>
	<select>

	</select>	
</body>
</html>
