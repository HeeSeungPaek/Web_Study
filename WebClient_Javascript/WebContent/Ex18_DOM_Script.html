<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Event & load</title>
		<script type="text/javascript">
			/* 
				onload 이벤트가 발생하는 시점 : body 태그 안에 모든 요소가 브라우저에 loading
				(DOM형태 [계층트리형태]로 되고.. 
						
				<body onload="call()"> 이렇게 쓸 수도,
				window.onload = call(); 이 방식을 선호
				
				만약 call() 재사용 안할거에요 -> 
			*/
			/* 
			함수의 이름이 없다 (익명함수 : 일회성)
			window.onload = function() < 재사용 불가능
			
			*/
			window.onload = function(){
				 var out="";
				 out+= "<ul>";
				 	out+="<li>javascript</li>";
				 	out+="<li>jquery</li>";
				 	out+="<li>vue</li>";
				 out+= "</ul>";
				 document.body.innerHTML = out;
				 
				 var header = document.createElement("h1");
				 //<h1></h1>
				 
				 var textnode = document.createTextNode("hello");
				 //hello
				 
				 header.appendChild(textnode);
				//<h1>hello</h1>
				
				document.body.appendChild(header);
				
				//img 태그 생성하고 src 속성을 만들고  body  태그의 자식으로  append  해 보세요
				var img = document.createElement("img"); //<img>
				img.setAttribute("src", "images/1.gif"); //<img src="images/1.gif">
				img.setAttribute("width", "100");
				img.setAttribute("height", "100");
				//<img src="images/1.gif"  width='100' height='100'>
				document.body.appendChild(img);
			}
		</script>
	</head>
	<body>
		hellllll of world
	</body>
</html>
