<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var menode = document.getElementById("me");
		menode.style.backgroundColor="yellow";
		
		var parentnode = menode.parentNode;	// body
		parentnode.style.backgroundColor="skyblue";
		
		var grandnode = parentnode.parentNode;	// html
		grandnode.style.backgroundColor="green";
		
		var my = document.getElementById("mychild");
		console.log(my);
		console.log(my.firstChild.nodeName);	// 태그 이름이 무엇이죠	: li
		console.log(my.firstChild.innerText);	// 안에 있는 text		: AA
		// innerHTML, innerText >>> value가 없는 친구들이 쓴다
		// div, span, li, p 등
		
		//<input type="text" value=""
		
		console.log(my.firstChild.nextSibling.innerText);
		console.log(my.childNodes); //Array
		console.log(my.childNodes.length);
		
		for(let i=0; i<my.childNodes.length; i++){
			let text = my.childNodes[i].innerText;
			console.log(text);
		}
	}
</script>
</head>
<body>
	<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div><ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
</body>
</html>
