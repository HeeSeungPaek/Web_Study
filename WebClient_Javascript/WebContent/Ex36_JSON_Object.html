	javaScript >> 객체지향언어(OOP)
	클래스 정의 3가지 방법
	
	1. 프로토타입 방식 : "일반적인 클래스 제작 방법"
					인스턴스마다 공통된 메서드를 공유해서 사용하는 장점
					Jquery 도 prototype 방식으로 설계
					
	2. 함수 방식 : 간단한 클래스 제작 시 사용 (function 키워드 사용)
	                      인스턴스마다 메서드가 독립적으로 만들어지는 단점
	                      
	3. 리터럴 방식 : 클래스 만드는 용도는 아니며 "주로 여러개의 매개변수를 그룹으로 묶어 함수의 매개변수로 보낼때"
				  또는, 정의와 함께 인스턴스가 만들어지는 장점이 있음 단 인스턴스는 오직 하나 
				 (초보자에게도 중요 ^^)
	
	4. ECMA6 버전부터 : class 키워드 제공
	class Person { //클래스

	        console.log(`Hi! ${this._name}`);

	[ javascript 객체 생성 ]
	
	1.오브젝트 리터럴 방식 (객체를 만드는 방법): 클래스 생성과 동시에 객체가 만들어 져요
	
	1.1 리터럴 방식 >> 제일 간단한 방법 > var obj = {}; //var objarr = [] 배열과 헷갈리지 말자
	
	1.2 JSON 표기 : {} >> JSON: JavaScript Object Notation
	
	ex) var myObj = { "name":"John", "age":31, "city":"New York" };
	TIP) JSON >> XML (텍스트 기반의 형식화된 문서 제공)
	XML :이기종간의 데이터 호환  (한 때는 서점 : xml webservice)

	다른 이야기 > JSON
	객체지향언어 장점 : 설계도 ("재사용성")
	*오브젝트 리터럴 방식 : 재사용을 지원하는 않는다 
	*설계도를 생성과 동시에 객체 생성(장점 : 편하고 , 빠르다 )
	*설계도를 미리 만들어 놓고 재사용하는 방식은 아니다
	*설계도당 하나의 객체만 생성 사용 (only object)

	var product = {};
	var product2 = {제품명:'사과',년도:'2018',원산지:'대구'};
	var 인스턴스 ={
	    프로퍼티:초기값,
	    프로퍼티:초기값,
	  .....
	  메서드:function(){},
	  메서드:function(){}....
	              }
	        리터럴 방식 > 선언과 동시에 인스턴스 자동 생성
	    var 인스턴스 = {}
	        특징 : 생성자 존재하지 않는다.
	                  프로퍼티와 메서드만 정의 가능하다.
	        단점 : 객체 하나 생성(재사용성 없다)
	        접근방법 : 인스턴스이름.자원 >> product2.제품명     
	*/
		// 오브젝트 리터럴 방식
		var product = {제품명:'사과', 년도:'2000', 원산지:'대구'};	//property는 쿼테이션 생략 가능하다.
		console.log(product);
		document.write(product.제품명 + "<br>" + product.년도 + "<br>" + product.원산지 + "<br>");
		document.write(product.toString());	//[object Object]
		
		var person = {	// 자바 스크립트 객체 표기법 JSON
				name:"홍길동",
				addr:'서울시 강남구 역삼동',
				eat:function(food){
					document.write(this.name + "/" + this.addr + "/" + food + "냠");
				}
		}
		document.write("<br>");
		person.eat("Apple");
		
		// 1. 속성을 제거할 수 있다.
		// var product = {제품명:'사과', 년도:'2000', 원산지:'대구'};
		delete(product.년도);
		console.log(product);
		
		// Array는 개선된 for문을
		// for(let index in Array){} <- 배열번호를 줬다.
		
		// JSON 객체 : 개선된 for문을 통해 사용제어
		// JSON {키:값, 키:값, ...}
		for(let key in product){
			console.log("key : " + key);
			console.log(product[key]);	// key를 제공하면 value를 얻는다.
		}
		
		for(let key in person){
			console.log("키 [" + key + "], 밸류 [" + person[key] + "]");
		}
		
		//Array 개선된 for < index
		//object 개선된 for < key 외웁시다!
		
		//Json 객체 활용 (xml)
		//외부 API 제공 (제공 데이터 : xml or json [예시 : 서울시 공공데이터, 대법원 판례, 날씨 정보...])
		//KEY POINT : 제공받은 xml or JSON 객체를 원하는 데이터만 추출해서 화면에 출력한다. 
		//2차 프로젝트 강제사항 최소 2개 이상의 외부 API를 사용하는 것
		
		var Member = {}; // 빈 객체 -> 속성 추가가 별도로 가능하다.
		Member.name = "paek"; // 객체 안에 {name:"paek"} 를 넣는다.
		console.log(Member);
		console.log(Member.name);
		
		Member.age = 100;
		
		// 함수도 추가 가능하다.
		Member.print = function(){
			document.write("<br>");
			document.write(this.name + " / " + this.age + "<br>");
		}
		Member.print();
		
		// POINT! 객체가 객체를 가질 수 있다, 객체가 배열을 가질 수 있다.
		var Grade = {
			"list":{ 
				"hong":10,
				"kim":20,
				"john":30
			},
			"show":function(){
				for(let key in this.list){	//list도 객체다! 객체가 객체를 가질 수 있기 때문에
					document.write(key + " : " + this.list[key] + "<br>");
				}
			}
		}
		document.write("<br>");
		Grade.show();
		
		var listobj = Grade.list;	// listobj가 객체를 가지게 된다.
		document.write(listobj.kim + "<br>");	// 20
		
		for(let key in listobj){
			document.write(key + ":" + listobj[key] + "<br>");	// hong:10 kim:20 john:30
		}
