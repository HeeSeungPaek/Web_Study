<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script type="text/javascript">
		/* 
			-Javascript는 웹에서 사용되는 언어이다.
			코드 해석의 주체는 웹 브라우저(=해석기(엔진); Parser)이다.
			위에서 아래로, 순서대로, 라인단위로 해석한다. -> 순서가 맞지 않으면 문제가 발생할 수 있다.
			ex) url 주소창에 naver.com/js/common.js 실행하면 common.js를 로컬에 다운로드 받고,
				다운받은 common.js를 웹 브라우저가 해석한다.
			
			-Javascript는 객체지향 언어이다.
			상속, 클래스, 다형성, 재사용성의 개념을 갖고 있어 자바보다 오히려 어려울 수 있다. 문법이 다양하기 때문이다.
			
			-Javascript의 사용방법
			1.html의 content, attribute를 '동적으로' 변경,추가,삭제할 수 있다.
			2.css의 속성을 '동적으로' 변경,추가,삭제할 수 있다.
			3.유효성을 검증할 수 있다. (주민번호를 검증, 아이디를 체크 등)
			4.동적인 웹 페이지(화면) 구성이 가능하다.
			5.전 세계적으로 가장 많이 쓰는 언어이다.
			- Javascript가 전세계적으로 각광받게 되면서 코드량을 줄이고, 많이 쓰는 것을 모아놓고 싶다?
				>> Libarary | Framework를 이용해서 코드량을 줄일 수 있다.
				>> 대표적인 예시 : Jquery.js [좀 더 쉽게, 빠르게, 편하게 js를 사용하기 위해]
				>> Jquery의 단점: Jquery를 사용하기 위해 학습이 필요하다.
				>> Angular.js(MVC패턴) : 생산성
				>> vue.js : 자바스크립트로 만든 라이브러리.
				>> react.js등등 아직도 framework들이 생산되고, 버전업되고, 소멸되고 있다.
				
				>> 이런 js파일은 [웹 브라우저가 있어야] 동작한다.
				>> '브라우저 실행엔진을 로컬로 끌어와서 로컬에서 실행할 수 있게 하고 싶다'고 생각한 구글이 만든 것 : v8엔진
				>> 이제 당신은 javascript를 java처럼 Back언어로 사용 가능합니다. >**> node.js
				>> node.js : 자바를 배우지 않아도 자바스크립트만 알면 웹사이트 만들기, db연동 등 터치가 가능하게 됐다.
				>> 단점 : node.js는 script언어이기에 한계점이 있다. 
				>> node.js는 메인개발도구라기 보단 기업환경에서 보조적인 역할로 많이 사용된다.
				>> node.js 학습 할 때는 npm(node package module)도 같이 학습해야 한다.
			6.Javascript의 문법
				1) 케이스 센서티브.
				2) 종결자 ;
				3) 타입 (var, const, let) : let a; a = 10 > 값이 설정되면 타입이 결정된다.
				4) 연산자, 제어문 (java와 동일), 객체
				5) 사용법 ( css와 동일 : common.css처럼 common.js로)
				   - inline방식 : 태그 안쪽 - <p onclick="<script>구문작성.."> 잘 쓰이지 않는 방식
				   - internal : page 내 head블럭 속 <script>구문작성 또는 body 속 <script>구문작성 > 연습모드
				   - external : 외부 파일.js 만들고 head태그에서 link걸어서 사용 > 선호하는 방식
		*/
	
		function call(){ // java의 public void call(){} 와 같음
			alert('internal');
		}
	</script>
	
	<script type="text/javascript" src="script/common.js"></script> 
</head>
<body>
	<h3>in-line 방식</h3>
	<input type="button" value="inline" onclick="alert('hello')">
	<hr>
	
	<h3>internal 방식</h3>
	<input type="button" value="internal" onclick="call()">
	<hr>
	
	<h3>external 방식</h3>
	<input type="button" value="external" onclick="excall()">
	<hr>
</body>
</html>
