<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 
			- 변수 생성 > 값 입력 > 타입 설정
			- ES5 (모든 변수의 타입 var): ES6 (2015년 이후부터 let, const)
			- var, let, const 3가지 사용 가능
			- 권장 : let, const
			var a;
			let b;
			const c;
			String, number... 명시적으로 쓰지 않을 뿐 타입을 가지고 있다. 
			var i; - undefined
			i = "홍길동" > 타입 설정 > String
			i = 100    > 타입 설정 > Number     : js는 초기화 시점에 타입을 설정한다. (초기화 : 처음 값을 갖는 것)
			- javascript (정수, 실수, boolean, 문자) : 내부적으로 Number, Boolean, Array, Object...
			
			변수 (scope) 
			1. page		: global
			2. function	: local
		*/
		var num; // 전역 변수 > 모든 함수에서 사용가능하다.
		function call() {
			let name;	// 지역 변수 > call함수 안에서만 사용가능하다.
			name = "방가스";
		}
		
		var a;
		console.log(a);
		a = 100;
		console.log(a);
		console.log(typeof(a)); 
		
		var i, j;
		i = 200;
		j = 300;
		var result = i + j;
		console.log(result);
		
		var intnum = 100;	// 정수
		var dnum = 12.345;	// 실수
		var flag = true;	// boolean
		var str = null;		// 객체지향언어이기 때문에 null = 값이없다 가능
		var str2 = "ABC";	// 문자열
		
		console.log(typeof(intnum));	// 결과 : number
		console.log(typeof(dnum));		// 결과 : number
		console.log(typeof(flag));		// 결과 : boolean
		console.log(typeof(str));		// 결과 : object
		console.log(typeof(str2));		// 결과 : string
		
		//연산자
		//산술 + - */ %
		var num1 = 10;
		var num2 = 3;
		document.write(num1/num2 + "<br>");	// 10/3 = 3.3333 3333 3333 3335
		document.write(num1%num2 + "<br>"); // 10%3 = 1
		
		//관계 == === != >= <= > <...
		//true false
		var a = 3;
		var b = 5;
		document.write((a==b) + "<br>");	// f
		document.write((a!=b) + "<br>");	// t
		document.write((a>b) + "<br>");		// f
		
		//논리 (&& , ||)
		document.write((10>5)&&(1!=3) + "<br>");
		document.write((10<5)||(1!=3) + "<br>");
		
		//삼항연산자
		var result2 = (4%2==0)?"짝수":"홀수";
		document.write("<br>" + result2 + "<br>");
		
		//대입연산자 (+= -= *= /=)
		var p = 10;
		var k = 5;
		p+=k;
		document.write("결과 : " + p + "<br>");
		
		var x = 5 + 5;		// 10
		var y = "5" + 5;	// "55"
		var z = "Hello" + 5 // "Hello5"
		
		var v = "5"; var v2 = 5; var v3 = 5;
		document.write((v==v2) + "<br>");	// 형변환이 일어나 5와 5를 비교  : true
		document.write((v===v2) + "<br>");	// 내부적으로 타입도 비교 > number와 string : false *******************
		document.write((v2===v3) + "<br>");
	</script>
</head>
<body>

</body>
</html>
