
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var myphotos = [ "images/1.jpg", 
						"images/2.jpg", 
						"images/3.jpg",
						"images/4.jpg", ];
		var index = 0;
		
		document.getElementById("prv").onclick = function() {
			if (index == 0) {
				index = myphotos.length;
			}
			//console.log("before :" + index);
			document.getElementById("imgs").src = myphotos[--index];
			//[0][1][2][3]
		}
		document.getElementById("next").onclick = function() {
			if (++index == myphotos.length) { //0 >> ++index >> 1
				index = 0;
			}
			//console.log("after :" + index);
			document.getElementById("imgs").src = myphotos[index];
			//[0][1][2][3]
		}

	}
</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img src="images/1.jpg" id="imgs" width="200" height="200" alt="이미지">
	<hr>
	<a href="#" id="prv">이전</a>||
	<a href="#" id="next">다음</a>
</body>
</html>
