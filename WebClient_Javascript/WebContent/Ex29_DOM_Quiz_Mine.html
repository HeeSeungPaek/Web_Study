<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function(){
			var myphotos = ["images/1.jpg",
								 "images/2.jpg",
								 "images/3.jpg",
								 "images/4.jpg",
			                     ]; //int[] arr = new int[]{10,20,30}
			                     
			//console.log(myphotos[2]);
			//img  id="imgs" 의 src 속성값을        myphotos의 값으로                
			//var img =.....
			//img.src = ...
			//img.setAttr ....(name,value)
			//myphotos[index]
			var img = document.getElementById("imgs");
			var count = img.getAttribute("src").split("/")[1].split(".")[0];
			
			document.getElementById("prv").addEventListener("click", function(event){
				if(count == 0) {
					count = myphotos.length-1;
				}
				count--;
				console.log(count);
				img.setAttribute("src", myphotos[count]);
				//img.setAttribute("src", "images/" + count + ".jpg");
			});
			
			//이전 구현
			//이전 onclick 이벤트 (익명함수 )사용해서 ......
			
			document.getElementById("next").addEventListener("click", function(event){
				if(count == myphotos.length-1) {
					count = 0;
				}
				count++;
				console.log(count);
				img.setAttribute("src", myphotos[count]);
			});
			//다음 구현
			//다음 onclick 이벤트(익명함수)사용해서 ......
			//id prv onclick 이벤트 .....
		}
	</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img src="images/1.jpg" id="imgs" width="200" height="200" alt="이미지">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
</body>
</html>
