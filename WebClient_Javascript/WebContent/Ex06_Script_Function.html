<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사용자 정의 함수 : 브라우저 내장 함수</title>
	<script type="text/javascript">
		// java : public void print() {}
		// java : public String print() {return "";}
		// java : public int print(int num, int num2){return num + num2}
		// javascript는 이러한 문법이 없다.
		// javascript : void X, return type X
		function callConfirm(){
			if(window.confirm("작업내용")){	// confirm() 내장함수 : 확인, 취소 return true|false
				alert('삭제합니다.');
			} else {
				alert("취소합니다.");
			}
		}
		
		function showPopup(){
			window.open("Ex06_popup.html", "zipcode", "width=200,height=200"); // 내장 함수 open : 표준이 아니다.
			/* 
			https://www.w3schools.com/jsref/met_win_open.asp
			Syntax : window.open(URL, name, specs, replace)
			Use the close() method to close the window.
			specs : 브라우저마다 지원 여부가 다르다.
			spect 주소창, 창의 크기 옵션은 기본적으로 적용된다.
			*/
		}
		
		function myFunc(){
			var mywindow = window.open("Ex06_popup.html", "zipcode", "width=500,height=500"); 
			// mywindow에는 새 창의 주소가 담겨져있다. > mywindow는 팝업창 주소를 가지고 있다.
			mywindow.document.write("<p>This is zipcode window</p>"); // 원래 Ex06_popup.html의 데이터를 덮어써버린다.
		}
		
		// java : [public void] goUrlTime([String] url) {return "naver";}
		// javascript는 public, void 안쓰고, 파라미터의 타입도 없다. 안 쓴다.
		// js는 파라미터의 타입을 갖지 않는다.
		function goUrlTime(url){
			window.setTimeout("location.href='" + url + "'", 3000);	// setTimeout 내장 함수
			// location.href='http://www.naver.com' 위에있는 거
		}
		
		// java : public int myfun(int i, int j, int k){return i+j+k;}
		// js >
		function myfun(i, j, k){
			return i + j + k;
		}
		var result = myfun(10, 20, 30);
		console.log("myfun call :" + result);
		
		//**** 익명 함수
		changeColor = function(){	// == function changeColor(){}
			window.document.bgColor="silver";
			window.document.fgColor="red";
		}
	</script>
</head>
<body>
	<h3>내장 함수, 사용자 정의 함수 사용하기</h3>
	<button onclick="callConfirm()">클릭 사건 발생 (함수 호출)</button><br>
	<button onclick="showPopup()">팝업 창 띄우기</button><br>
	<button onclick="myFunc()">팝업 객체</button><br>
	<button onclick="goUrlTime('http://www.daum.net')">3초 후 주소 이동</button><br>
	<button onclick="changeColor()">익명 함수</button><br>
	<button onclick=""></button><br>
</body>
</html>
