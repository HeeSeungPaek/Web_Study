<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Sign in</title>
<link type="text/css" rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
<!-- script : js의 on('click')과 addClass는 Jquery에서 제공하는 스크립트이므로 head에서 선언 -->
</head>
<body>
	<section class="signin-form">
		<h1>Sign In</h1>
		<form action="">
			<div class="int-area">
				<input type="text" name="id" id="id" autocomplete="off" required>
				<label for="id">사용할 아이디</label>
			</div>
			<div class="int-area">
				<input type="password" name="pwd" id="pwd" autocomplete="off" required>
				<label for="pwd">사용할 비밀번호</label>
			</div>
			
			<div class="btn-area">
				<button type="submit">Sign in</button>
			</div>
		</form>
		<div class="caption">
			<a href="">비밀번호를 잊어버리셨나요?</a>
		</div>
	</section>
	
	<script>
		let id = $('#id');	
		let pwd = $('#pwd');
		let btn = $('#btn');
		
		$(btn).on('click', function() {
			
			if($(id).val() == "") {
				$(id).next('label').addClass('warning');
				setTimeout(function() {
					$('label').removeClass('warning');
				},1500);
			}
			else if($(pw).val() == "") {
				$(pwd).next('label').addClass('warning');
				setTimeout(function() {
					$('label').removeClass('warning');
				},1500);
			}

		});
	</script>
	
</body>
</html>
