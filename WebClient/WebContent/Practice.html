<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive-->
    <title>타이틀</title>
    <link type="text/css" rel="stylesheet" href="css/link.css"> <!--내부 CSS파일 연결-->
</head>
<body>
    <h2>HTML Iframes</h2>
    <p>HTML 페이지 안에서 또 다른 HTML을 열 수 있습니다.</p>
    <p>
        <a href="Ex04_Basic_css.html"><strong>HTML 원본 보기</strong></a>
    <p>
    <iframe src="Ex04_Basic_css.html" height="500" width="500" title="Iframe Example"></iframe>
    <br>
    <hr>

    <p>본 링크를 누르면 아래 Iframe에 <a title="WWW" href="http://www.w3.org" target="iframe1">월드와이드웹</a>이 표시됩니다.</p>
    <iframe src="" name="iframe1" height="500" width="500"></iframe> 
    <!-- iframe의 name과 target속성 이용하기 -->
    
</body>
</html>
